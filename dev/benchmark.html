<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../src/favicon_io/favicon.ico">

  <title>Birdle - Performance Benchmark</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/game.css">

  <!-- Benchmark mode styling -->
  <style>
    /* Benchmark indicator */
    body::before {
      content: "BENCHMARK MODE";
      position: fixed;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, #00aa00, #008800);
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 12px;
      font-family: monospace;
      z-index: 10000;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      pointer-events: none;
    }
  </style>

  <!-- No analytics in benchmark mode -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    console.log('ðŸ“Š Analytics disabled in benchmark mode');
  </script>

  <!-- Auto-start script for automation -->
  <script>
    // Expose benchmark control API
    window.__BENCHMARK_API__ = {
      ready: false,
      started: false,
      autoStartDelay: 2000 // ms
    };

    window.addEventListener('load', () => {
      console.log('ðŸŽ¯ Benchmark page loaded');
      window.__BENCHMARK_API__.ready = true;

      // Auto-start game after delay (for headless testing)
      setTimeout(() => {
        const startBtn = document.getElementById('startBtn');
        if (startBtn && !window.__BENCHMARK_API__.started) {
          console.log('ðŸš€ Auto-starting game for benchmark...');
          startBtn.click();
          window.__BENCHMARK_API__.started = true;

          // Auto-enable performance monitor
          setTimeout(() => {
            if (window.__DEV_PERF_MONITOR__) {
              console.log('ðŸ“Š Enabling performance monitor...');
              window.__DEV_PERF_MONITOR__.enabled = true;
            }
          }, 500);
        }
      }, window.__BENCHMARK_API__.autoStartDelay);
    });
  </script>
</head>
<body>
  <div class="game-container">
    <!-- HUD at the top -->
    <div id="hud" class="hud">
      <div class="collected-pieces" id="collectedPieces">
        <span class="label">Collected:</span>
        <span id="piecesDisplay" class="pieces-display"></span>
      </div>
      <div class="hud-right">
        <div class="timer" id="timer">
          <span id="timerDisplay">0:00</span>
        </div>
        <div class="progress" id="progress">
          <span id="progressText">0 / 0 pieces</span>
        </div>
        <button id="guessBtn" class="btn-guess">Guess (G)</button>
        <a href="../sender.html" class="create-own-link">Create your own</a>
      </div>
    </div>

    <!-- Guess modal -->
    <div id="guessModal" class="guess-modal hidden">
      <div class="guess-content">
        <h2>Complete the phrase</h2>
        <p class="guess-hint" id="guessHint"></p>
        <input type="text" id="guessInput" class="guess-input" placeholder="Type your guess..." autocomplete="off">
        <div class="guess-buttons">
          <button id="submitGuessBtn" class="btn-primary">Submit</button>
          <button id="cancelGuessBtn" class="btn-secondary">Cancel (Esc)</button>
        </div>
        <p id="guessError" class="guess-error hidden">Incorrect! Keep collecting letters.</p>
      </div>
    </div>

    <!-- Canvas for the game -->
    <canvas id="gameCanvas"></canvas>

    <!-- Confetti canvas -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Victory screen -->
    <div id="victoryScreen" class="victory-screen hidden">
      <div class="victory-content">
        <h1 class="victory-title">
          <span class="title-text">
            <span style="--i:0">Y</span><span style="--i:1">o</span><span style="--i:2">u</span><span class="space"> </span><span style="--i:3">s</span><span style="--i:4">o</span><span style="--i:5">l</span><span style="--i:6">v</span><span style="--i:7">e</span><span style="--i:8">d</span><span class="space"> </span><span style="--i:9">i</span><span style="--i:10">t</span><span style="--i:11">!</span>
          </span>
        </h1>
        <p class="solved-phrase" id="solvedPhrase"></p>
        <p id="completionStats" class="completion-stats"></p>
        <div class="share-buttons">
          <button id="shareTwitter" class="share-btn share-twitter">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
            Share
          </button>
          <button id="shareWhatsApp" class="share-btn share-whatsapp">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
            Share
          </button>
        </div>
        <button id="playAgainBtn" class="btn-primary">Create Your Own Birdle</button>
      </div>
    </div>

    <!-- Instructions overlay -->
    <div id="instructions" class="instructions">
      <p id="controlsHint"></p>
      <p>Collect all the letters to reveal the phrase!</p>
      <button id="startBtn" class="btn-start">Start Game</button>
    </div>

    <!-- Countdown overlay -->
    <div id="countdown" class="countdown hidden">
      <div class="countdown-number" id="countdownNumber">3</div>
    </div>
  </div>

  <!-- Load performance overlay BEFORE game.js -->
  <script type="module" src="./perf-overlay.js"></script>
  <script type="module" src="../src/game.js"></script>
</body>
</html>
