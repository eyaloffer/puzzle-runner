<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Puzzle Runner - Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/game.css">
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6F5288P1JB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // Only enable analytics on production (not localhost)
    if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      gtag('config', 'G-6F5288P1JB');
      
      // Track phrase parameter
      const urlParams = new URLSearchParams(window.location.search);
      const phrase = urlParams.get('p');
      if (phrase) {
        gtag('event', 'puzzle_played', {
          'phrase': phrase
        });
      }
    }
  </script>
</head>
<body>
  <div class="game-container">
    <!-- HUD at the top -->
    <div id="hud" class="hud">
      <div class="collected-pieces" id="collectedPieces">
        <span class="label">Collected:</span>
        <span id="piecesDisplay" class="pieces-display"></span>
      </div>
      <div class="hud-right">
        <div class="progress" id="progress">
          <span id="progressText">0 / 0 pieces</span>
        </div>
        <button id="guessBtn" class="btn-guess">Guess (G)</button>
      </div>
    </div>
    
    <!-- Guess modal -->
    <div id="guessModal" class="guess-modal hidden">
      <div class="guess-content">
        <h2>Complete the phrase</h2>
        <p class="guess-hint" id="guessHint"></p>
        <input type="text" id="guessInput" class="guess-input" placeholder="Type your guess..." autocomplete="off">
        <div class="guess-buttons">
          <button id="submitGuessBtn" class="btn-primary">Submit</button>
          <button id="cancelGuessBtn" class="btn-secondary">Cancel (Esc)</button>
        </div>
        <p id="guessError" class="guess-error hidden">Incorrect! Keep collecting letters.</p>
      </div>
    </div>
    
    <!-- Canvas for the game -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Confetti canvas -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Victory screen -->
    <div id="victoryScreen" class="victory-screen hidden">
      <div class="victory-content">
        <h1>ðŸŽ‰ You solved it! ðŸŽ‰</h1>
        <p class="solved-phrase" id="solvedPhrase"></p>
        <p id="failCountDisplay" class="solved-phrase hidden" style="font-size:1em;padding-top:10px;background:transparent;box-shadow:none;"></p>
        <div class="share-buttons">
          <button id="shareTwitter" class="share-btn share-twitter">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
            Share
          </button>
          <button id="shareWhatsApp" class="share-btn share-whatsapp">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
            Share
          </button>
        </div>
        <button id="playAgainBtn" class="btn-primary">Create Your Own Puzzle</button>
      </div>
    </div>
    
    <!-- Instructions overlay -->
    <div id="instructions" class="instructions">
      <p id="controlsHint"></p>
      <p>Collect all the letters to reveal the phrase!</p>
      <button id="startBtn" class="btn-start">Start Game</button>
    </div>
  </div>
  
  <script type="module" src="src/game.js"></script>
</body>
</html>
