  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Secular One', sans-serif;

    .container {

    }

    p {
      color: #666;
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    a {
      display: inline-block;
      padding: 15px 40px;
      background: #5B9BD5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.2em;
      transition: all 0.3s;
    }

    a:hover {
      background: #4A90D9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(91, 155, 213, 0.4);
    }
  </style>
</head>
