<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Puzzle Runner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Secular One', sans-serif;
      background: linear-gradient(135deg, #5B9BD5 0%, #7EC8E3 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 60px 50px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #1E3A5F;
      font-size: 2.8em;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      padding: 16px 44px;
      background: linear-gradient(135deg, #5B9BD5 0%, #4A90D9 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.15em;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(91, 155, 213, 0.3);
    }

    a:hover {
      background: linear-gradient(135deg, #4A90D9 0%, #3a7bc8 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(91, 155, 213, 0.4);
    }

    @media (max-width: 500px) {
      .container {
        padding: 45px 30px;
      }

      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1em;
        margin-bottom: 30px;
      }

      a {
        padding: 14px 36px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Puzzle Runner</h1>
    <p>Create phrase collection challenges and share them with friends!</p>
    <a href="sender.html">Create a Puzzle</a>
  </div>
</body>
</html>
